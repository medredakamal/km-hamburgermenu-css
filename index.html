<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KM Hamburger Menu - Med Reda Kamal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="km-nav">
        <div class="km-nav-container">
          <input type="checkbox" class="km-checkbox" name="" id="km-navbar" />

          <!-- Lines -->
          <div class="km-nav-lines">
            <span class="km-line first-line"></span>
            <span class="km-line second-line"></span>
            <span class="km-line third-line"></span>
          </div>

          <!-- Logo -->
          <div class="km-logo">
            <img src="logo.jpeg" alt="Put your logo here" />
          </div>

          <!-- Menu Items -->
          <div class="km-sidebar">
            <ul class="km-nav-items">
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="km-app">
      <div class="km-author">
        <h1>
          This is a Hamburger Menu built in
          <span class="km-color-blue">CSS</span>
        </h1>
        <p>Designed by Med Reda Kamal</p>
      </div>
    </main>

    <!-- Med Reda Kamal Card -->
    <div class="medredakamal__author__card">
      <div class="card__left__side">
        <img
          class="medredakamal__image"
          src="https://medredakamal.dev/mk-profile.png"
          alt="Med Reda Kamal"
        />
        <div class="card__author__infos">
          <h1>Med Reda Kamal</h1>
          <p>Senior Web Developer, creator of KamCode</p>
          <a
            class="linkedin_link"
            href="https://linkedin.com/in/medredakamal"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>Follow me on LinkedIn</a
          >
          <a
            class="portfolio_link"
            href="https://medredakamal.dev"
            target="_blank"
          >
            <i class="fas fa-globe"></i>My Portfolio</a
          >
        </div>
      </div>
      <div class="card__right__side">
        <a href="https://www.linkedin.com/company/80979320" target="_blank">
          <img
            class="kamcode__image"
            src="https://medredakamal.dev/kamcode-logo.png"
            alt="KamCode Logo"
          />
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
